[settings]

// New players will start with this voice
default_voice = Scientist

// Displayed titles for the command menus
command_menu_1_title = Actions:
command_menu_2_title = Responses:

// Amplify sounds by playing multiple instances at once (occasionally plays sounds off-sync)
enable_gain = 1

// Extra volume applied to all sound files (0-6). Has no effect if gain is disabled.
global_gain = 0

// Monsters respond to player voice commands (e.g. follow player, detect noise)
monster_reations = 1

// Display command sprites above player heads
enable_sprites = 1

// Delay between sending commands, in milliseconds
command_delay = 2000

// If set to "1", sound details will be printed in chat and sounds will not play in a random order
// Use this if you're testing out your own sound clips.
debug_mode = 0

